<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <title>{%= name %}</title>
  <meta name="description" content="{%= description %}">
  <meta name="viewport" content="width=device-width">

  <!-- @if NODE_ENV == 'DEVELOPMENT' -->
  <link rel="stylesheet" media="screen, projection" href="css/{%= name %}.css" />
  <!-- @endif -->

  <!-- @if NODE_ENV == 'PRODUCTION' -->
  <link rel="stylesheet" media="screen, projection" href="css/{%= name %}.min.css" />
  <!-- @endif -->

</head>
<body>

  <header>
    <div class="container">
      <h1>{%= name %}</h1>
    </div>
  </header>

  <main role="main">
    <div class="container">
      <p>{%= description %}</p>
    </div>
  </main>

  <footer>
    <div class="container">
      <p><a href="/">{%= name %}</a></p>
    </div>
  </footer>

  <script src="./js/lib/jquery/jquery.js"></script>

  <!-- @if NODE_ENV == 'DEVELOPMENT' -->
  <script src="./js/src/{%= name %}.js"></script>
  <!-- @endif -->

  <!-- @if NODE_ENV == 'PRODUCTION' -->
  <script src="./js/{%= name %}.min.js"></script>
  <!-- @endif -->
  
  

</body>
</html>
