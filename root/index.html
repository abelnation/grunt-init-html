<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <title>{%= name %}</title>
    <meta name="description" content="{%= description %}">
    <meta name="viewport" content="width=device-width">

    <link rel="stylesheet" href="./style.css" />
    <script src="./components/html5shiv/dist/html5shiv.js"></script>
  </head>
  <body>
    <header>
      <div class="container">
        <div class="inner-wrapper">
          <h1>{%= name %}</h1>
        </div>
      </div>
    </header>
    <main role="main">
      <div class="container">
        <div class="inner-wrapper">
          <p>{%= description %}</p>
        </div>
      </div>
    </main>
    <footer>
      <div class="container">
        <div class="inner-wrapper">
          <p><a href="/">{%= name %}</a></p>

          <!-- Creative Commons License -->
          <!-- Attribution-ShareAlike 3.0 Unported -->
          <!-- Remove it, or choose a different version: http://creativecommons.org/choose/ -->
          <a rel="license" href="http://creativecommons.org/licenses/by-sa/3.0/deed.en_US"><img alt="Creative Commons License" style="border-width:0" src="http://i.creativecommons.org/l/by-sa/3.0/80x15.png" /></a><br /><span xmlns:dct="http://purl.org/dc/terms/" property="dct:title">{%= name %}</span> by <a xmlns:cc="http://creativecommons.org/ns#" href="{%= homepage %}" property="cc:attributionName" rel="cc:attributionURL">{%= author_name %}</a> is licensed under a <a rel="license" href="http://creativecommons.org/licenses/by-sa/3.0/deed.en_US">Creative Commons Attribution-ShareAlike 3.0 Unported License</a>.
        </div>
      </div>
    </footer>

    <script src="./components/jquery/jquery.js"></script>
    <script src="./app.js"></script>
  </body>
</html>
